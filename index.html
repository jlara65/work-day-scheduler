<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--Bootstrap link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <!--fonts/icons link-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

    <!--My CSS-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- TimeBlocks go here -->
      <div class="row time-block">
        <div class="col-2 col-sm-1 hour px-1">8:00AM</div>
        <textarea class="col-8 col-sm-10 description border border-dark" id="08"></textarea>
        <button class="col-2 col-sm-1 saveBtn" value="08"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-2 col-sm-1 hour px-1">9:00AM</div>
        <textarea class="col-8 col-sm-10 description border border-dark" id="09"></textarea>
        <button class="col-2 col-sm-1 saveBtn" value="09"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-2 col-sm-1 hour px-1">10:00AM</div>
        <textarea class="col-8 col-sm-10 description border border-dark" id="10"></textarea>
        <button class="col-2 col-sm-1 saveBtn" value="10"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-2 col-sm-1 hour px-1">11:00AM</div>
        <textarea class="col-8 col-sm-10 description border border-dark" id="11"></textarea>
        <button class="col-2 col-sm-1 saveBtn" value="11"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-2 col-sm-1 hour px-1">12:00PM</div>
        <textarea class="col-8 col-sm-10 description border border-dark" id="12"></textarea>
        <button class="col-2 col-sm-1 saveBtn" value="12"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-2 col-sm-1 hour px-1">1:00PM</div>
        <textarea class="col-8 col-sm-10 description border border-dark" id="13"></textarea>
        <button class="col-2 col-sm-1 saveBtn" value="13"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-2 col-sm-1 hour px-1">2:00PM</div>
        <textarea class="col-8 col-sm-10 description border border-dark" id="14"></textarea>
        <button class="col-2 col-sm-1 saveBtn" value="14"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-2 col-sm-1 hour px-1">3:00PM</div>
        <textarea class="col-8 col-sm-10 description border border-dark" id="15"></textarea>
        <button class="col-2 col-sm-1 saveBtn" value="15"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-2 col-sm-1 hour px-1">4:00PM</div>
        <textarea class="col-8 col-sm-10 description border border-dark" id="16"></textarea>
        <button class="col-2 col-sm-1 saveBtn" value="16"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="col-2 col-sm-1 hour px-1">5:00PM</div>
        <textarea class="col-8 col-sm-10 description border border-dark" id="17"></textarea>
        <button class="col-2 col-sm-1 saveBtn" value="17"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <!--JQuery Script-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--Moment JS Script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--My JS Script-->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
