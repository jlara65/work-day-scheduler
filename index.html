<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- TimeBlocks go here -->
      <div class="row time-block">
        <div class="hour">8:00AM</div>
        <textarea class="description" id="08"></textarea>
        <button class="saveBtn" id="btn08"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="hour">9:00AM</div>
        <textarea class="description" id="09"></textarea>
        <button class="saveBtn" id="btn09"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="hour">10:00AM</div>
        <textarea class="description" id="10"></textarea>
        <button class="saveBtn" id="btn10"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="hour">11:00AM</div>
        <textarea class="description" id="11"></textarea>
        <button class="saveBtn" id="btn11"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="hour">12:00PM</div>
        <textarea class="description" id="12"></textarea>
        <button class="saveBtn" id="btn12"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="hour">1:00PM</div>
        <textarea class="description" id="01"></textarea>
        <button class="saveBtn" id="btn01"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="hour">2:00PM</div>
        <textarea class="description" id="02"></textarea>
        <button class="saveBtn" id="btn02"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="hour">3:00PM</div>
        <textarea class="description" id="03"></textarea>
        <button class="saveBtn" id="btn03"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="hour">4:00PM</div>
        <textarea class="description" id="04"></textarea>
        <button class="saveBtn" id="btn04"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <div class="hour">5:00PM</div>
        <textarea class="description" id="05"></textarea>
        <button class="saveBtn" id="btn05"><i class="fas fa-save"></i></button>
      </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
